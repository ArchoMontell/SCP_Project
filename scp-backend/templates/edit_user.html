{% extends "base.html" %}
{% block content %}
<div class="card form">
  <h2>Edit User</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    {{ form.role.label }}
    {{ form.role() }}
    {{ form.access_level.label }}
    {{ form.access_level() }}
    {{ form.submit() }}
  </form>
</div>
{% endblock %}
